{% extends 'base2.html' %}

{% block title %}Login{% endblock title %}

{% block body %}
<div class="container">
    
    <h2 style="color:#333; font-family: Helvetica, Arial, sans-serif" class="text-center">Login</h2>
    {% comment %} <body background="https://source.unsplash.com/random/900x400/?indianrailway" >
    {% endcomment %}
    
    <form method="POST" action="/login">
      {% csrf_token %} 
       
      <div class="mb-3">
        <label for="username" style="font-weight: bold; font-family: Helvetica, Arial, sans-serif">Username</label>
        <input type="username" class="form-control" id="username" name="username" placeholder="Username">
      </div>
   
       
      <div class="mb-3">
        <label for="password" style="font-weight: bold; font-family: Helvetica, Arial, sans-serif">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-secondary" type="submit">Login</button>
      </div>
      
      <div class="text-center mt-2">
        <a href="{% url 'register' %}" style="font-weight: bold; font-family: Helvetica, Arial, sans-serif">Create a new account </a>
        
      </div>
     
      {% comment %} <a href="{% url 'register' %}">Register </a> {% endcomment %}

        
    </form>

{% endblock body %}
